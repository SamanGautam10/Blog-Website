{% extends 'layout.html' %}
{% block body %}
  <!-- Page Header -->
  {% set fname = 'assets/img/' + post_passed.img_file %}
  <header class="masthead" style="background-image: url('{{ url_for('static', filename = fname) }}')">
    <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="post-heading">
            <h1>{{post_passed.title}}</h1>
            <h2 class="subheading">{{post_passed.sub_title}}</h2>
            <span class="meta">
              Posted by
              <a href="#!">{{post_passed.name}}</a>
              on {{post_passed.date}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Post Content -->
  <article class="mb-4">
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">

          {{post_passed.content}}

          </p>
        </div>
      </div>
    </div>
  </article>
{% endblock %}
