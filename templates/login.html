<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="../../../../favicon.ico" />

    <title>Coding Freak</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename = 'assets/favicon.ico') }}" />

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    <link href="{{ url_for('static', filename = 'css/signin.css') }}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <div class="container px-4 px-lg-5">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="row gx-4 gx-lg-5 justify-content-center">
          <form class="form-signin" action="/dashboard" method="post">
            {% set fname = 'assets/img/' + param['login_image'] %}

            <img class="mb-4" src="{{ url_for('static', filename = fname) }}" alt="" width="72" height="72" />
            <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>
            <label for="adminemail" class="sr-only">Email address</label>
            <input type="text" id="inputEmail" name="adminemail" class="form-control" placeholder="Username" required autofocus />
            <label for="adminpassword"  class="sr-only">Password</label>
            <input type="password" id="adminPassword" name="adminpassword" class="form-control" placeholder="Password" required />
            <div class="checkbox mb-3">
              <label><input type="checkbox" value="remember-me" />Remember me</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">Â© {{ param['blog_name'] }} 2024</p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
